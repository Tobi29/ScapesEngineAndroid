buildscript {
    def kotlinVersion = "1.1.4"
    def dokkaVersion = "0.9.14"
    def androidBuildVersion = "3.0.0-beta2"
    def androidMavenVersion = "1.5"

    repositories {
        jcenter()
        google()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-dev"
        }
        maven {
            url "https://jitpack.io"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "com.android.tools.build:gradle:$androidBuildVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$androidMavenVersion"
    }
}

allprojects {
    def env = System.getenv()
    if (env.containsKey("VERSION")) {
        version = env["VERSION"]
    } else {
        version = findProperty("build.version")
    }
    group = "com.github.Tobi29.ScapesEngineAndroid"

    repositories {
        jcenter()
        google()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-dev"
        }
        mavenLocal()
        maven {
            url "https://jitpack.io"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.1"
    distributionUrl =
            "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

ext {
    scapesEngineVersion = "0.0.2"

    scapesEngineEngineJVM =
            "com.github.Tobi29.ScapesEngine:EngineJVM:$scapesEngineVersion"
    scapesEngineUtilsJVM =
            "com.github.Tobi29.ScapesEngine:UtilsJVM:$scapesEngineVersion"
    scapesEngineIOUtilsJVM =
            "com.github.Tobi29.ScapesEngine:IOUtilsJVM:$scapesEngineVersion"
    scapesEngineSQLFrameworkJVM =
            "com.github.Tobi29.ScapesEngine:SQLFrameworkJVM:$scapesEngineVersion"
    scapesEngineFileSystemsJVM =
            "com.github.Tobi29.ScapesEngine:FileSystemsJVM:$scapesEngineVersion"
    scapesEngineGraphicsUtilsJVM =
            "com.github.Tobi29.ScapesEngine:GraphicsUtilsJVM:$scapesEngineVersion"
    scapesEngineMathUtilsJVM =
            "com.github.Tobi29.ScapesEngine:MathUtilsJVM:$scapesEngineVersion"
    scapesEngineOpenALSoundsJVM =
            "com.github.Tobi29.ScapesEngine:OpenALSoundsJVM:$scapesEngineVersion"
    scapesEngineShaderCompilerJVM =
            "com.github.Tobi29.ScapesEngine:ShaderCompilerJVM:$scapesEngineVersion"
    scapesEngineThreadUtilsJVM =
            "com.github.Tobi29.ScapesEngine:ThreadUtilsJVM:$scapesEngineVersion"
}
