buildscript {
    def kotlinVersion = "1.2.31"
    def dokkaVersion = "0.9.16"
    def androidBuildVersion = "3.1.0"
    def androidMavenVersion = "3.3.0"

    repositories {
        jcenter()
        google()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-dev"
        }
        maven {
            url "https://jitpack.io"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "com.android.tools.build:gradle:$androidBuildVersion"
        classpath "digital.wup:android-maven-publish:$androidMavenVersion"
    }
}

allprojects {
    group = "com.github.Tobi29.ScapesEngineAndroid"

    repositories {
        jcenter()
        google()
        maven {
            url "https://jitpack.io"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.6"
    distributionUrl =
            "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

ext {
    slf4jVersion = "1.7.25"
    slf4jJVM = { module -> "org.slf4j:$module:$slf4jVersion" }

    scapesEngineVersion = "f4c9168624"
    scapesEngine = { module ->
        "com.github.Tobi29.ScapesEngine:${module}:$scapesEngineVersion"
    }
    scapesEngineJVM = { module -> scapesEngine("${module}JVM") }
}
